<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        td.num {
            text-align: right;
        }

        td.foot{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com tabelas grandes</h1>
    <!--
        Anotomia de tabelas grandes
        Caption
        TABLE
            THEAD
            tr, td, th

            TBODY
            tr, td, th

            TFOOT
            tr, td, th
    -->
    <table>
        <caption>População por unidade federativa</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">11.451.999 </td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16.055.174</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Total</th>
            <td class="foot">27.507.173</td>
        </tfoot>
    </table>
</body>
</html>
