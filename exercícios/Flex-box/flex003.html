<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de campo A</div>
        <div class="item">Exemplo de campo B</div>
        <div class="item">Exemplo de campo C</div>
        <div class="item">Exemplo de campo D</div>
        <div class="item">Exemplo de campo E</div>
    </div>
</body>
</html>
