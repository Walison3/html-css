<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utilize as teclas &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="utilize a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize as taclas &lt;img&gt; e de enter">Imagens</abbr></li>
        <li><abbr title="Utiliza as treclas abbr para fazer o comentário sobreposto.">Abreviações</abbr></li>
        <li><abbr title="Utiliza a tag code">Código-fonte</abbr></li>
        <li><abbr title="Utiliza a tag ol seguido de li.">Listas númeradas</abbr></li>
        <li><abbr title="Utiliza a tag ul seguido de li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
